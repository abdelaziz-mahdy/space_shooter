name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}  # Checkout the PR branch directly
          fetch-depth: 0  # Need full history

      - name: Set up Git
        run: |
          git config user.name "claude-bot[bot]"
          git config user.email "claude-bot[bot]@users.noreply.github.com"

      - name: Run Claude Code Review with Auto-Fix
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          additional_permissions: |
            actions: read
            contents: write
            pull-requests: write

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            **TASK: Review PR and automatically create a fix PR**

            Please perform the following steps:

            1. **REVIEW THE PR:**
               - Read the PR using `gh pr view` and `gh pr diff`
               - Check code quality and best practices
               - Identify potential bugs or issues
               - Check performance considerations
               - Look for security concerns
               - Verify test coverage
               - Use CLAUDE.md for guidance on style and conventions

            2. **POST REVIEW COMMENT:**
               - Use `gh pr comment` to leave a detailed review comment
               - List all issues found with specific file:line references
               - Be constructive and helpful
               - Include severity (ðŸ”´ Critical, ðŸŸ¡ Important, ðŸ”µ Suggestion)

            3. **AUTOMATICALLY APPLY FIXES TO THIS PR:**
               If you found ANY issues that can be fixed automatically:

               a. Apply ALL the fixes directly to the current branch following CLAUDE.md principles:
                  - Replace enums with classes
                  - Replace hardcoded values with percentages
                  - Fix any violations of coding principles
                  - If changes are client-facing: update pubspec.yaml version AND assets/changelog.json
               b. Commit changes with descriptive message that includes:
                  - "fix: Apply review suggestions"
                  - List of what was fixed
                  - "ðŸ¤– Auto-applied by Claude Code Review"
               c. Push changes directly to this PR branch using `git push`

            4. **END YOUR REVIEW COMMENT WITH:**
               "---
               âœ… **Automated fixes committed to this PR** - Please review the changes (if fixes were applied)
               OR
               âœ¨ **No automated fixes needed** - please review the suggestions above (if only manual fixes)"

            IMPORTANT:
            - Follow ALL principles in CLAUDE.md
            - Only apply fixes if there are actual fixable issues
            - If uncertain about a fix, mention it in review but don't auto-fix it
            - Always run the fixes, don't just suggest them
            - You're working directly on the PR branch, not creating a new one

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # Allow file operations and git/gh commands
          claude_args: '--allowedTools "Read,Write,Edit,Glob,Grep,Bash(gh:*),Bash(git:*)"'

